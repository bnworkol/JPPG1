<body onload="updateDisplay()">
    <div class="container">
        <div class="display-container">
            <div class="display" id="display">
                <canvas id="canvas" width="904" height="1280"></canvas>
                <button onclick="downloadImage()">คัดลอกเป็นรูปภาพ</button>
            </div>
        </div>
        <div class="form-container">
            <h1>ประเมินภาพ</h1>
            <div class="form">
                <label for="datetime">เวลา (hh:mm:ss):</label>
                <input type="date" id="datetime" required oninput="updateDisplay()">

                <label for="QRCode">รูปโปรไฟล์</label>
                <div id="QRCode" class="qrcode-drop-area" onpaste="handlePaste(event)">
                    วางรูปภาพที่นี่
                </div>
                <label for="QRCode2">รูปประเมิน</label>
                <div id="QRCode2" class="qrcode-drop-area" onpaste="handlePaste2(event)">
                    วางรูปภาพที่นี่
                </div>
                
                <button id="toggleImageButton" onclick="toggleZImage()">ซ่อน/ผ่าน</button>

                <label for="text1">เนื้อหา</label>
                <input type="text" id="text1" name="text1" value="ทางบริษัท คราฟแมน มีเดีย จำกัด ได้ลงมติให้รูปภาพดังกล่าวทางคณะกรรมการบริษัทฯได้ร่วมกันลงนามให้รูปภาพดังกล่าวผ่านการอนุมัติการประเมินเรียบร้อยหากเจ้าหน้าที่ฝ่ายบัญชีจะทำการโอนยอดเข้าหมายเลขบัญชีธนาคารของสมาชิกโดยตรงในช่วงเวลา 20.00 น. เป็นต่อไป" oninput="updateDisplay()">
                
                <label for="newCompanyName">ชื่อบริษัท</label>
                <input type="text" id="newCompanyName" name="newCompanyName" value="บริษัท คราฟแมน มีเดีย จำกัด" oninput="updateDisplay()">
                
                <input type="text" id="newCompanyNameEng" name="newCompanyNameEng" value="CRAFTMAN MEDIA CO., LTD." oninput="updateDisplay()">
                
                <input type="text" id="newCompanyAddress" name="newCompanyAddress" value="500/345 หมู่ที่ 8 ตำบลหนองครก อำเภอเมืองศรีสะเกษ จังหวัดศรีสะเกษ 33000" oninput="updateDisplay()">
                
                <input type="text" id="registered" name="registered" value="0335566001294" oninput="updateDisplay()">

            </div>
        </div>
    </div>
